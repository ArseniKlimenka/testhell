<!DOCTYPE html>
<html lang="ru-RU" xml:lang="ru-RU" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<title>ЛИСТ СОГЛАСОВАНИЯ СТРАХОВОЙ ДОКУМЕНТАЦИИ</title>
	<link rel="stylesheet" href="assets/styles/style.css">
	{{{topLeftContent}}}
</head>

<body>

	<div id="title-container">
		<p id="title-text">Лист согласования страховой документации</p>
	</div>
	
	<div id="doc-no-wrapper">
		<div class="doc-desc-container">
			<p class="claim-no">{{docName}} № {{endowmentNumber}}</p>
		</div>
		<div class="doc-desc-container">
			<p class="act-no">Страховой акт № {{actNumber}}</p>
		</div>
	</div>
	
	<table id="main-table" cellpadding="5">
		<th>№ п.п</th>
		<th>Подразделение</th>
		<th>ФИО работника</th>
		<th>Дата согласования</th>
		<th>Статус согласования</th>
		<th>Комментарий</th>
		{{{tableRows}}}
	  </table>

</body>

</html>
